<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Кликер свинья</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Пончики: <span id="score">0</span></h1>
        <img src="./img/Sprite-1.png" height="50%" width="50%" onclick="addToScore(1)">

        <script>
            var score = 0;
            
            

            function addToScore(amount){
                score += amount;
                document.getElementById("score").innerHTML = score;
            }
            
        </script>
    </body>
</html>
